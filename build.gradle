apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    maven {
        name = 'heroes-repo'
        url = 'http://nexus.theyeticave.net/content/groups/public/'
   }
}

dependencies {
   compile 'org.spongepowered:SpongeAPI:1.0.0-SNAPSHOT'
}
group = 'iReport'
version = '2.0.1'
archivesBaseName = 'iReport'
targetCompatibility = '1.6'
sourceCompatibility = '1.6'

processResources {
	inputs.property "version", project.version

	from(sourceSets.main.resources.srcDirs) {
		include 'plugin.yml'

        filter{line ->
		    line.replaceAll("version:", "version: " + project.version)
        }
    }

	from(sourceSets.main.resources.srcDirs) {
		exclude 'plugin.yml'
	}
}