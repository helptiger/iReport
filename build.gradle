apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    mavenCentral()
    maven {
        name 'Sponge maven repo'
        url 'http://repo.spongepowered.org/maven/'
    }
}

dependencies {
    compile "org.spongepowered:spongeapi:1.1-SNAPSHOT"
}
group = 'iReport'
version = '2.0.1'
archivesBaseName = 'iReport'
targetCompatibility = '1.6'
sourceCompatibility = '1.6'
